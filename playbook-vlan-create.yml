---
- name: Dell VLAN Management Demo
  hosts: z9100-01
  connection: network_cli
  collections:
    - dellemc.os10.os10_config

  tasks:
    - name: Create a VLAN
      os10_config:
        backup: yes
        # lines:
        #   - vlan "{{ vlan_id }}"
        #   - name "{{ vlan_name }}"        
          - vlan 13
          - name "Sales"

      when: ansible_network_os == 'dellemc.os10.os10'
